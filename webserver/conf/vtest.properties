# 服务器的资源文件根目录
app-root=~/GitRep/vTest/webserver/ROOT
#-------------------------------------------------------------------
# 服务器的端口
app-port=8088
#-------------------------------------------------------------------
# 服务器的类路径
app-classpath:
#-------------------------------------------------------------------
# 服务器的管理端口
admin-port=8089
#-------------------------------------------------------------------
# 服务器的数据缓存目录
data-home=~/.vtest
# 数据库连接的参数设定
#---------------------------------------------------------------
# 数据库类型
db-driver=com.mysql.jdbc.Driver
# 数据库地址
db-url=jdbc:mysql://127.0.0.1:3306/vtest
# 连接用户名
db-username=root
# 连接密码
db-password=123456
#---------------------------------------------------------------
#是否启动测试模式(在环境启动的时候，清空表，插入不定量的数据)
use-test-mode=false
#最大测试数
test-max=20