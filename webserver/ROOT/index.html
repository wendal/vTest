<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>vTest测试平台</title>
        <meta name="author" content="pangwu86" />
        <link rel="stylesheet" type="text/css" href="css/vtest.css"/>
        <link rel="stylesheet" type="text/css" href="css/icons.css"/>
        <link rel="stylesheet" type="text/css" href="css/grid.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script language="JavaScript" src="js/jquery-1.6.2.min.js"></script>
        <script language="JavaScript" src="js/jquery.ele.boxing.js"></script>
        <script language="JavaScript" src="js/z.js"></script>
        <script language="JavaScript" src="js/jquery.grid.js"></script>
        <script language="JavaScript" src="js/index.js"></script>
    </head>
    <body class="bg">
        <div class="vhead vdiv">
            <ul>
                <li>
                    <a class="ci active" po="0">
                        <i class="icon active"></i>
                        <b>机器人</b>
                    </a>
                </li>
                <li>
                    <a class="ci" po="1">
                        <i class="icon"></i>
                        <b>任务</b>
                    </a>
                </li>
                <li>
                    <a class="ci" po="2">
                        <i class="icon"></i>
                        <b>报告</b>
                    </a>
                </li>
            </ul>
        </div>
        <div class="vbody vdiv">
            <div class="workspace">
                <div class="innerworkspace robot">
                    <h3>注册信息</h3>
                    <div class="left_ws">
                        <div class="list"></div>
                        <div class="bottons"></div>
                    </div>
                    <div class="right_ws"></div>
                </div> 
            </div>
            <div class="workspace">
                <div class="innerworkspace task">
                    <h3>任务执行情况</h3>
                    <div class="left_ws">
                        <div class="list"></div>
                        <div class="bottons"></div>
                    </div>
                    <div class="right_ws"></div>
                </div> 
            </div>
            <div class="workspace">
                <div class="innerworkspace report">
                    <h3>运行报告</h3>
                    <div class="left_ws">
                        <div class="list"></div>
                        <div class="bottons"></div>
                    </div>
                    <div class="right_ws"></div>
                </div> 
            </div>
        </div>
        <div class="vfooter vdiv">
        </div>
    </body>
</html>
