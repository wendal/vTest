<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>vTest测试平台</title>
        <meta name="author" content="pangwu86" />
        <link rel="stylesheet" type="text/css" href="css/vtest.css"/>
        <link rel="stylesheet" type="text/css" href="css/icons.css"/>
        <link rel="stylesheet" type="text/css" href="css/grid.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script language="JavaScript" src="js/jquery-1.6.2.min.js"></script>
        <script language="JavaScript" src="js/jquery.timers.js"></script>
        <script language="JavaScript" src="js/jquery.countdown.js"></script>
        <script language="JavaScript" src="js/jquery.ele.toggleInput.js"></script>
        <script language="JavaScript" src="js/jquery.ele.boxing.js"></script>
        <script language="JavaScript" src="js/z.js"></script>
        <script language="JavaScript" src="js/jquery.grid.js"></script>
        <script language="JavaScript" src="js/index.js"></script>
    </head>
    <body class="bg">
        <div class="vhead vdiv">
            <ul>
                <li>
                    <a class="ci active" po="0">
                        <i class="icon active"></i>
                        <b>机器人</b>
                    </a>
                </li>
                <li>
                    <a class="ci" po="1">
                        <i class="icon"></i>
                        <b>任务</b>
                    </a>
                </li>
                <li>
                    <a class="ci" po="2">
                        <i class="icon"></i>
                        <b>报告</b>
                    </a>
                </li>
            </ul>
        </div>
        <div class="vbody vdiv">
            <div class="workspace">
                <div class="innerworkspace robot">
                    <h3 class="title">注册信息</h3>
                    <div class="left_ws">
                        <div class="list"></div>
                        <div class="bottons">
                            <ul>
                                <li>
                                    <div class="ref" grid="robot">
                                        <i class="icon refresh"></i>
                                        <b>刷新</b>
                                    </div>
                                </li>
                                <li>
                                    <div class="ref_time" grid="robot">
                                        <i class="icon refresh_time"></i>
                                        <b>定时刷新(关闭)</b>
                                    </div>
                                </li>
                                <li>
                                    <div class="ref_time_num" grid="robot">
                                        <input class="number" type="text" value="60" size="2" align="right"/>
                                        <b class="countdown" style="display: none"></b>
                                        <b>秒</b>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="right_ws"></div>
                    <div class="titlebar">
                        <ul>
                            <li>
                                <div class="button del" grid="robot">
                                    <i class="icon del"></i>
                                    <b>批量删除</b>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div> 
            </div>
            <div class="workspace">
                <div class="innerworkspace task">
                    <h3 class="title">任务信息</h3>
                    <div class="left_ws">
                        <div class="list"></div>
                        <div class="bottons">
                            <ul>
                                <li>
                                    <div class="ref" grid="task">
                                        <i class="icon refresh"></i>
                                        <b>刷新</b>
                                    </div>
                                </li>
                                <li>
                                    <div class="ref_time" grid="task">
                                        <i class="icon refresh_time"></i>
                                        <b>定时刷新(关闭)</b>
                                    </div>
                                </li>
                                <li>
                                    <div class="ref_time_num" grid="task">
                                        <input class="number" type="text" value="60" size="2" align="right"/>
                                        <b class="countdown" style="display: none"></b>
                                        <b>秒</b>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="right_ws"></div>
                    <div class="titlebar">
                        <ul>
                            <li>
                                <div class="button del" grid="task">
                                    <i class="icon del"></i>
                                    <b>批量删除</b>
                                </div>
                            </li>
                            <li>
                                <div class="button add" grid="task">
                                    <i class="icon add"></i>
                                    <b>添加新任务</b>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div> 
            </div>
            <div class="workspace">
                <div class="innerworkspace report">
                    <h3 class="title">运行报告</h3>
                    <div class="left_ws">
                        <div class="list"></div>
                        <div class="bottons">
                            <ul>
                                <li>
                                    <div class="ref" grid="report">
                                        <i class="icon refresh"></i>
                                        <b>刷新</b>
                                    </div>
                                </li>
                                <li>
                                    <div class="ref_time" grid="report">
                                        <i class="icon refresh_time"></i>
                                        <b>定时刷新(关闭)</b>
                                    </div>
                                </li>
                                <li>
                                    <div class="ref_time_num" grid="report">
                                        <input class="number" type="text" value="60" size="2" align="right"/>
                                        <b class="countdown" style="display: none"></b>
                                        <b>秒</b>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="right_ws"></div>
                    <div class="titlebar">
                        <ul>
                            <li>
                                <div class="button del" grid="report">
                                    <i class="icon del"></i>
                                    <b>批量删除</b>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div> 
            </div>
        </div>
        <div class="vfooter vdiv">
        </div>
    </body>
</html>
